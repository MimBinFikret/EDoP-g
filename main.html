<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Workspaces Shortcut</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css" />
  </head>

  <body>
	<div class="container pt-5">
		<h1 class="text-center">Please enter the URL and shortcut name for your Workspace.</h3>
		<form>
 			 <div class="mb-3">
    			<label for="name" class="form-label">Enter file name:</label>
   				<input type="text" class="form-control" id="name" aria-describedby="emailHelp">
  			</div>

 			  <div class="mb-3">
    			<label for="url" class="form-label">Enter URL:</label>
    			<input type="text" class="form-control" id="url">
  		  </div>

  			<button type="submit" class="btn btn-primary" id="btn">Create</button>
		</form>
  </div>


    <script>
      let btn = document.querySelector("#btn");
      let nameInput = document.querySelector("#name");
      let urlInput = document.querySelector("#url");

      btn.addEventListener("click", () => {
        electron.ipcRenderer.send("click", urlInput.value, nameInput.value);
      });
    </script>



  </body>
</html>
